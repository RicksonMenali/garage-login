<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOSgarage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mdq.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section id="login">
            <div id="image">
                <img src="img/lowNOS.png" alt="...">


            </div>
            <div id="formul">
                <h1>Login</h1>
                <p>Seja BemVindo</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">login</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu Email" autocomplete="email" required
                            maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha"
                            autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="ENTRAR">
                    <a class="but" href="esqueci.html">Esqueci a Senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>

            </div>
        </section>
    </main>

</body>

</html>
